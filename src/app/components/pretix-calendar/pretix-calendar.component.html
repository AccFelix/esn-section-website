<div *ngIf="globals$ | async as globals">
  <div
    id="pretixwidget"
    class="pretix-widget-compat"
    event="{{ globals?.pretixLink }}"
  ></div>
</div>
<noscript>
  <div class="pretix-widget">
    <div class="pretix-widget-info-message">
      JavaScript is disabled in your browser. To access our ticket shop without
      JavaScript, please
      <a target="_blank" href="">click here</a>.
    </div>
  </div>
</noscript>
