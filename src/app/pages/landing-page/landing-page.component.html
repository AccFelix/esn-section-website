<app-navigation></app-navigation>
<div class="max-w-screen-xl m-auto sm:px-16 xl:mt-28 lg:mt-22 sm:mt-16">
  <div class="px-8 mb-16">
    <div class="m-auto mb-8 relative">
      <p class="font-heading text-esn-dark-blue font-bold text-4xl title">
        We are ESN Freiburg.
      </p>
    </div>
  </div>
</div>
<div class="grid grid-cols-4 auto-rows-images gap-0.5 mb-24">
  <div class="col-span-3">
    <img
      src="../../../assets/landing/landing1.png"
      class="object-cover h-full w-full"
    />
  </div>
  <div class="row-span-2">
    <img
      src="../../../assets/landing/landing2.png"
      class="object-cover h-full w-full"
    />
  </div>
  <div>
    <img
      src="../../../assets/landing/landing3.png"
      class="object-cover h-full w-full"
    />
  </div>
  <div class="col-span-2">
    <img
      src="../../../assets/landing/landing4.png"
      class="object-cover h-full w-full"
    />
  </div>
</div>
<div class="max-w-screen-xl m-auto sm:px-16 xl:mt-16 lg:mt-8 sm:mt-4">
  <div *ngFor="let c of contentItemList" class="px-8 mb-24">
    <!-- text left img right -->
    <div *ngIf="c.Layout === 'Text_left_img_right'">
      <div class="m-auto mb-8 relative">
        <p class="font-heading text-esn-dark-blue font-bold text-4xl title">
          {{ c.Title }}
        </p>
      </div>
      <div
        [ngClass]="{
          'font-body text-lg border border-graylight shadow-xl p-8':
            c.Wrap_in_shadow_box
        }"
        class="flex items-center flex-col-reverse lg:flex-row"
      >
        <div [ngClass]="c.Image ? 'w-2/3' : 'w-full'">
          <p class="font-body text-lg">{{ c.Text }}</p>
        </div>
        <div *ngIf="c.Image" class="px-4">
          <img
            class="m-auto"
            src="https://strapi.esn-freiburg.de{{ c.Image.formats.medium.url }}"
            alt="{{ c.Image.alternativeText }}"
            title="{{ c.Image.alternativeText }}"
          />
        </div>
      </div>
    </div>
    <!-- text right img left -->
    <div *ngIf="c.Layout === 'Text_right_img_left'">
      <div class="m-auto mb-8 relative">
        <p class="font-heading text-esn-dark-blue font-bold text-4xl title">
          {{ c.Title }}
        </p>
      </div>
      <div
        [ngClass]="{
          'font-body text-lg border border-graylight shadow-xl p-8':
            c.Wrap_in_shadow_box
        }"
        class="flex items-center flex-col lg:flex-row"
      >
        <div *ngIf="c.Image" class="px-4">
          <img
            class="m-auto"
            src="https://strapi.esn-freiburg.de{{ c.Image.formats.medium.url }}"
            alt="{{ c.Image.alternativeText }}"
            title="{{ c.Image.alternativeText }}"
          />
        </div>
        <div [ngClass]="c.Image ? 'w-2/3' : 'w-full'">
          <p class="font-body text-lg">
            {{ c.Text }}
          </p>
        </div>
      </div>
    </div>
    <!-- text below img above -->
    <div *ngIf="c.Layout === 'Text_below_img_above'">
      <div class="m-auto mb-8 relative">
        <p class="font-heading text-esn-dark-blue font-bold text-4xl title">
          {{ c.Title }}
        </p>
      </div>
      <div
        [ngClass]="{
          'font-body text-lg border border-graylight shadow-xl p-8':
            c.Wrap_in_shadow_box
        }"
        class="flex items-center flex-col"
      >
        <div *ngIf="c.Image" class="px-4">
          <img
            class="m-auto"
            src="https://strapi.esn-freiburg.de{{ c.Image.formats.medium.url }}"
            alt="{{ c.Image.alternativeText }}"
            title="{{ c.Image.alternativeText }}"
          />
        </div>
        <div class="w-full">
          <p class="font-body text-lg">
            {{ c.Text }}
          </p>
        </div>
      </div>
    </div>
    <!-- text above img below -->
    <div *ngIf="c.Layout === 'Text_above_img_below'">
      <div class="m-auto mb-8 relative">
        <p class="font-heading text-esn-dark-blue font-bold text-4xl title">
          {{ c.Title }}
        </p>
      </div>
      <div
        [ngClass]="{
          'font-body text-lg border border-graylight shadow-xl p-8':
            c.Wrap_in_shadow_box
        }"
        class="flex items-center flex-col"
      >
        <div class="w-full">
          <p class="font-body text-lg">
            {{ c.Text }}
          </p>
        </div>
        <div *ngIf="c.Image" class="px-4">
          <img
            class="m-auto"
            src="https://strapi.esn-freiburg.de{{ c.Image.formats.medium.url }}"
            alt="{{ c.Image.alternativeText }}"
            title="{{ c.Image.alternativeText }}"
          />
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
