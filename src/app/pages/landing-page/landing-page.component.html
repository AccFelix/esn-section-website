<app-navigation></app-navigation>
<div class="max-w-screen-xl m-auto sm:px-16 xl:mt-6 lg:mt-6 sm:mt-6">
  <div class="px-8 mb-16">
    <div class="title-div4">
      <p id="titeli" class="title-p">Welcome to ESN Freiburg!</p>
    </div>
  </div>
</div>
<div class="grid grid-cols-4 auto-rows-images gap-0.5 mb-24">
  <div class="col-span-3">
    <img
      src="../../../assets/landing/landing55.png"
      class="object-cover h-full w-full"
    />
  </div>
  <div class="row-span-2">
    <img
      src="../../../assets/landing/landing2.png"
      class="object-cover h-full w-full"
    />
  </div>
  <div (click)="comic()">
    <img
      src="../../../assets/landing/landing3.png"
      class="object-cover h-full w-full"
    />
  </div>
  <div class="col-span-2">
    <img
      src="../../../assets/landing/landing1.png"
      class="object-cover h-full w-full"
    />
  </div>
</div>
<div class="max-w-screen-xl m-auto sm:px-16 xl:mt-16 lg:mt-8 sm:mt-4">
  <div *ngFor="let c of contentItemList" class="px-8 mb-24">
    <!-- text left img right -->
    <div *ngIf="c.Layout === 'Text_left_img_right'">
      <div class="title-div">
        <p class="title-p">{{ c.Title }}</p>
      </div>
      <div
        [ngClass]="{
          'font-body text-lg border border-graylight shadow-xl p-8':
            c.Wrap_in_shadow_box
        }"
      >
        <div *ngIf="c.Image" class="m-auto">
          <figure
            class="
              pl-0
              lg:pl-8
              pb-2
              pr-0
              pt-0
              top-0
              lg:float-right
              w-4/5
              lg:w-2/5
              m-auto
            "
          >
            <img
              src="https://strapi.esn-freiburg.de{{
                c.Image.formats.medium.url
              }}"
              alt="{{ c.Image.alternativeText }}"
              title="{{ c.Image.alternativeText }}"
            />
          </figure>
          <div *ngIf="c.Text">
            <markdown [data]="c.Text"></markdown>
          </div>
        </div>
        <div *ngIf="!c.Image" class="m-auto font-body text-lg">
          <markdown [data]="c.Text"></markdown>
        </div>
        <div *ngIf="c.Youtube_video_embed_link">
          <iframe
            width="560"
            height="315"
            [src]="getURL()"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
    <!-- text right img left -->
    <div *ngIf="c.Layout === 'Text_right_img_left'">
      <div class="title-div">
        <p class="title-p">{{ c.Title }}</p>
      </div>
      <div
        [ngClass]="{
          'font-body text-lg border border-graylight shadow-xl p-8':
            c.Wrap_in_shadow_box
        }"
      >
        <div *ngIf="c.Image" class="m-auto">
          <figure
            class="
              pr-0
              lg:pr-8
              pb-2
              pl-0
              pt-0
              lg:float-left
              w-4/5
              lg:w-2/5
              m-auto
            "
          >
            <img
              src="https://strapi.esn-freiburg.de{{
                c.Image.formats.medium.url
              }}"
              alt="{{ c.Image.alternativeText }}"
              title="{{ c.Image.alternativeText }}"
            />
          </figure>
          <div *ngIf="c.Text" class="w-full">
            <markdown [data]="c.Text"></markdown>
          </div>
        </div>
        <div *ngIf="!c.Image" class="m-auto font-body text-lg">
          <markdown [data]="c.Text"></markdown>
        </div>
      </div>
    </div>
    <!-- text below img above -->
    <div *ngIf="c.Layout === 'Text_below_img_above'">
      <div class="title-div">
        <p class="title-p">{{ c.Title }}</p>
      </div>
      <div
        [ngClass]="{
          'font-body text-lg border border-graylight shadow-xl p-8':
            c.Wrap_in_shadow_box
        }"
        class="flex items-center flex-col"
      >
        <div *ngIf="c.Image" class="px-4">
          <img
            class="m-auto py-4 w-full"
            src="https://strapi.esn-freiburg.de{{ c.Image.formats.medium.url }}"
            alt="{{ c.Image.alternativeText }}"
            title="{{ c.Image.alternativeText }}"
          />
        </div>
        <div *ngIf="c.Text" class="w-full">
          <markdown [data]="c.Text"></markdown>
        </div>
      </div>
    </div>
    <!-- text above img below -->
    <div *ngIf="c.Layout === 'Text_above_img_below'">
      <div class="title-div">
        <p class="title-p">{{ c.Title }}</p>
      </div>
      <div
        [ngClass]="{
          'font-body text-lg border border-graylight shadow-xl p-8':
            c.Wrap_in_shadow_box
        }"
        class="flex items-center flex-col"
      >
        <div *ngIf="c.Text" class="w-full">
          <markdown [data]="c.Text"></markdown>
        </div>
        <div *ngIf="c.Image" class="px-4">
          <img
            class="m-auto py-4 w-3/5"
            src="https://strapi.esn-freiburg.de{{ c.Image.formats.medium.url }}"
            alt="{{ c.Image.alternativeText }}"
            title="{{ c.Image.alternativeText }}"
          />
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
