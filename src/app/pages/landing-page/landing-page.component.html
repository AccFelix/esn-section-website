<ng-container *ngIf="contentInfo$ | async as contentItemList">
  <div class="outer-div">
    <div class="px-8 mb-16">
      <div class="title-div4">
        <ng-container *ngIf="globals$ | async as globals">
          <p id="titeli" class="title-p-welcome">
            {{ globals?.welcomeMessageFrontPage }}
          </p>
        </ng-container>
      </div>
    </div>
  </div>
  <ng-container *ngIf="globals$ | async as globals">
    <ng-container *ngIf="globals?.useImageSlideshow; else imageGrid">
      <div class="bg-graylight my-1 py-1 xl:my-4 xl:py-4">
        <div class="w-4/5 xl:w-3/5 mx-auto">
          <gallery
            [items]="images"
            [counter]="false"
            [thumb]="showThumb"
            [thumbMode]="'free'"
            [thumbPosition]="'right'"
            [autoPlay]="true"
            [playerInterval]="6000"
          ></gallery>
        </div>
      </div>
    </ng-container>
  </ng-container>

  <ng-template #imageGrid>
    <div
      class="grid grid-cols-4 auto-rows-images gap-0.5 mb-24"
      *ngIf="globals$ | async as globals"
    >
      <div class="col-span-3">
        <img
          src="{{ strapiLink }}{{
            globals?.imageGridFrontPage[0].formats.medium.url
          }}"
          class="object-cover h-full w-full"
        />
      </div>
      <div class="row-span-2">
        <img
          src="{{ strapiLink }}{{
            globals?.imageGridFrontPage[1].formats.medium.url
          }}"
          class="object-cover h-full w-full"
        />
      </div>
      <div (click)="comic()">
        <img
          src="{{ strapiLink }}{{
            globals?.imageGridFrontPage[2].formats.medium.url
          }}"
          class="object-cover h-full w-full"
        />
      </div>
      <div class="col-span-2">
        <img
          src="{{ strapiLink }}{{
            globals?.imageGridFrontPage[3].formats.medium.url
          }}"
          class="object-cover h-full w-full"
        />
      </div>
    </div>
  </ng-template>

  <div class="outer-imgbox">
    <div *ngFor="let c of contentItemList" class="px-8 mb-24">
      <!-- text left img right -->
      <ng-container *ngIf="c.Layout === 'Text_left_img_right'">
        <div class="title-div">
          <p class="title-p">{{ c.Title }}</p>
        </div>
        <div
          [ngClass]="{
            'font-body text-lg border border-graylight shadow-xl p-8':
              c.Wrap_in_shadow_box
          }"
        >
          <ng-container *ngIf="c.Image" class="m-auto">
            <figure class="float-right-fig">
              <img
                *ngIf="c.Image.formats?.medium"
                src="{{ strapiLink }}{{ c.Image.formats.medium.url }}"
                alt="{{ c.Image.alternativeText }}"
              />
              <img
                *ngIf="!c.Image.formats?.medium"
                src="{{ strapiLink }}{{ c.Image.url }}"
                alt="{{ c.Image.alternativeText }}"
              />
            </figure>
            <div *ngIf="c.Text"><markdown [data]="c.Text"></markdown></div>
          </ng-container>
          <div *ngIf="!c.Image" class="m-auto font-body text-lg">
            <markdown [data]="c.Text"></markdown>
          </div>
        </div>
      </ng-container>
      <!-- text right img left -->
      <ng-container *ngIf="c.Layout === 'Text_right_img_left'">
        <div class="title-div">
          <p class="title-p">{{ c.Title }}</p>
        </div>
        <div
          [ngClass]="{
            'font-body text-lg border border-graylight shadow-xl p-8':
              c.Wrap_in_shadow_box
          }"
        >
          <div *ngIf="c.Image" class="m-auto overflow-hidden">
            <figure class="float-left-fig">
              <img
                *ngIf="c.Image.formats?.medium"
                src="{{ strapiLink }}{{ c.Image.formats.medium.url }}"
                alt="{{ c.Image.alternativeText }}"
              />
              <img
                *ngIf="!c.Image.formats?.medium"
                src="{{ strapiLink }}{{ c.Image.url }}"
                alt="{{ c.Image.alternativeText }}"
              />
            </figure>
            <ng-container *ngIf="c.Text"
              ><markdown [data]="c.Text"></markdown
            ></ng-container>
          </div>
          <div *ngIf="!c.Image" class="m-auto font-body text-lg">
            <markdown [data]="c.Text"></markdown>
          </div>
        </div>
      </ng-container>
      <!-- text below img above -->
      <ng-container *ngIf="c.Layout === 'Text_below_img_above'">
        <div class="title-div">
          <p class="title-p">{{ c.Title }}</p>
        </div>
        <div
          [ngClass]="{
            'font-body text-lg border border-graylight shadow-xl p-8':
              c.Wrap_in_shadow_box
          }"
          class="flex items-center flex-col"
        >
          <div *ngIf="c.Image" class="px-4">
            <img
              *ngIf="c.Image.formats?.medium"
              class="m-auto py-4"
              src="{{ strapiLink }}{{ c.Image.formats.medium.url }}"
              alt="{{ c.Image.alternativeText }}"
            />
            <img
              *ngIf="!c.Image.formats?.medium"
              class="m-auto py-4"
              src="{{ strapiLink }}{{ c.Image.url }}"
              alt="{{ c.Image.alternativeText }}"
            />
          </div>
          <div *ngIf="c.Text"><markdown [data]="c.Text"></markdown></div>
        </div>
      </ng-container>
      <!-- text above img below -->
      <ng-container *ngIf="c.Layout === 'Text_above_img_below'">
        <div class="title-div">
          <p class="title-p">{{ c.Title }}</p>
        </div>
        <div
          [ngClass]="{
            'font-body text-lg border border-graylight shadow-xl p-8':
              c.Wrap_in_shadow_box
          }"
          class="flex items-center flex-col"
        >
          <ng-container *ngIf="c.Text"
            ><markdown [data]="c.Text"></markdown
          ></ng-container>
          <div *ngIf="c.Image" class="px-4">
            <img
              *ngIf="c.Image.formats?.medium"
              class="m-auto py-4 w-3/5"
              src="{{ strapiLink }}{{ c.Image.formats.medium.url }}"
              alt="{{ c.Image.alternativeText }}"
            />
            <img
              *ngIf="!c.Image.formats?.medium"
              class="m-auto py-4 w-3/5"
              src="{{ strapiLink }}{{ c.Image.url }}"
              alt="{{ c.Image.alternativeText }}"
            />
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</ng-container>
