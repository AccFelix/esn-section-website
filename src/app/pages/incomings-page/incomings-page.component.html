<div *ngIf="contentInfo$ | async as contentItemList" class="outer-div">
  <div class="px-8 mb-24">
    <div *ngFor="let c of contentItemList" class="mb-24">
      <!-- text left img right -->
      <div *ngIf="c.Layout === 'Text_left_img_right'">
        <div class="title-div">
          <p class="title-p">{{ c.Title }}</p>
        </div>
        <div
          [ngClass]="{
            'font-body text-lg border border-graylight shadow-xl p-8':
              c.Wrap_in_shadow_box
          }"
        >
          <div *ngIf="c.Image" class="m-auto">
            <figure class="float-right-fig">
              <img
                *ngIf="c.Image.formats?.medium"
                src="{{ strapiLink }}{{ c.Image.formats.medium.url }}"
                alt="{{ c.Image.alternativeText }}"
              />
              <img
                *ngIf="!c.Image.formats?.medium"
                src="{{ strapiLink }}{{ c.Image.url }}"
                alt="{{ c.Image.alternativeText }}"
              />
            </figure>
            <div *ngIf="c.Text"><markdown [data]="c.Text"></markdown></div>
          </div>
          <div *ngIf="!c.Image" class="m-auto font-body text-lg">
            <markdown [data]="c.Text"></markdown>
          </div>
        </div>
      </div>
      <!-- text right img left -->
      <div *ngIf="c.Layout === 'Text_right_img_left'">
        <div class="title-div">
          <p class="title-p">{{ c.Title }}</p>
        </div>
        <div
          [ngClass]="{
            'font-body text-lg border border-graylight shadow-xl p-8':
              c.Wrap_in_shadow_box
          }"
        >
          <div *ngIf="c.Image" class="m-auto">
            <figure class="float-left-fig">
              <img
                *ngIf="c.Image.formats?.medium"
                src="{{ strapiLink }}{{ c.Image.formats.medium.url }}"
                alt="{{ c.Image.alternativeText }}"
              />
              <img
                *ngIf="!c.Image.formats?.medium"
                src="{{ strapiLink }}{{ c.Image.url }}"
                alt="{{ c.Image.alternativeText }}"
              />
            </figure>
            <div *ngIf="c.Text"><markdown [data]="c.Text"></markdown></div>
          </div>
          <div *ngIf="!c.Image" class="m-auto font-body text-lg">
            <markdown [data]="c.Text"></markdown>
          </div>
        </div>
      </div>
      <!-- text below img above -->
      <div *ngIf="c.Layout === 'Text_below_img_above'">
        <div class="title-div">
          <p class="title-p">{{ c.Title }}</p>
        </div>
        <div
          [ngClass]="{
            'font-body text-lg border border-graylight shadow-xl p-8':
              c.Wrap_in_shadow_box
          }"
          class="flex items-center flex-col"
        >
          <div *ngIf="c.Image" class="px-4">
            <img
              *ngIf="c.Image.formats?.medium"
              class="m-auto py-4"
              src="{{ strapiLink }}{{ c.Image.formats.medium.url }}"
              alt="{{ c.Image.alternativeText }}"
            />
            <img
              *ngIf="!c.Image.formats?.medium"
              class="m-auto py-4"
              src="{{ strapiLink }}{{ c.Image.url }}"
              alt="{{ c.Image.alternativeText }}"
            />
          </div>
          <div *ngIf="c.Text"><markdown [data]="c.Text"></markdown></div>
        </div>
      </div>
      <!-- text above img below -->
      <div *ngIf="c.Layout === 'Text_above_img_below'">
        <div class="title-div">
          <p class="title-p">{{ c.Title }}</p>
        </div>
        <div
          [ngClass]="{
            'font-body text-lg border border-graylight shadow-xl p-8':
              c.Wrap_in_shadow_box
          }"
          class="flex items-center flex-col"
        >
          <div *ngIf="c.Text"><markdown [data]="c.Text"></markdown></div>
          <div *ngIf="c.Image" class="px-4">
            <img
              *ngIf="c.Image.formats?.medium"
              class="m-auto py-4 w-3/5"
              src="{{ strapiLink }}{{ c.Image.formats.medium.url }}"
              alt="{{ c.Image.alternativeText }}"
            />
            <img
              *ngIf="!c.Image.formats?.medium"
              class="m-auto py-4 w-3/5"
              src="{{ strapiLink }}{{ c.Image.url }}"
              alt="{{ c.Image.alternativeText }}"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="title-div">
      <p class="title-p">Frequently Asked Questions</p>
    </div>
    <div class="font-body text-xl font-bold pb-2">Housing</div>
    <div
      *ngIf="faqHousingItemList$ | async as faqHousingItemList"
      class="exp-shadow mb-6"
    >
      <app-expandable class="exp" *ngFor="let faq of faqHousingItemList">
        <p slot="header" class="font-body text-md">{{ faq.Question }}</p>
        <div class="answer-div">
          <div class="answer-col">
            <markdown [data]="faq.Answer"></markdown>
          </div>
        </div>
      </app-expandable>
    </div>
    <div class="font-body text-xl font-bold pb-2">Transport</div>
    <div
      *ngIf="faqTransportItemList$ | async as faqTransportItemList"
      class="exp-shadow mb-6"
    >
      <app-expandable class="exp" *ngFor="let faq of faqTransportItemList">
        <p slot="header" class="font-body text-md">{{ faq.Question }}</p>
        <div class="answer-div">
          <div class="answer-col">
            <markdown [data]="faq.Answer"></markdown>
          </div>
        </div>
      </app-expandable>
    </div>
    <div class="font-body text-xl font-bold pb-2">ESNcard</div>
    <div
      *ngIf="faqEsncardItemList$ | async as faqEsncardItemList"
      class="exp-shadow mb-6"
    >
      <app-expandable class="exp" *ngFor="let faq of faqEsncardItemList">
        <p slot="header" class="font-body text-md">{{ faq.Question }}</p>
        <div class="answer-div">
          <div class="answer-col">
            <markdown [data]="faq.Answer"></markdown>
          </div>
        </div>
      </app-expandable>
    </div>
    <div class="font-body text-xl font-bold pb-2">Corona</div>
    <div
      c*ngIf="faqCoronaItemList$ | async as faqCoronaItemList"
      lass="exp-shadow mb-6"
    >
      <app-expandable class="exp" *ngFor="let faq of faqCoronaItemList">
        <p slot="header" class="font-body text-md">{{ faq.Question }}</p>
        <div class="answer-div">
          <div class="answer-col">
            <markdown [data]="faq.Answer"></markdown>
          </div>
        </div>
      </app-expandable>
    </div>
    <div class="font-body text-xl font-bold pb-2">Uni/Erasmus</div>
    <div
      *ngIf="faqUniErasmusItemList$ | async as faqUniErasmusItemList"
      class="exp-shadow mb-6"
    >
      <app-expandable class="exp" *ngFor="let faq of faqUniErasmusItemList">
        <p slot="header" class="font-body text-md">{{ faq.Question }}</p>
        <div class="answer-div">
          <div class="answer-col">
            <markdown [data]="faq.Answer"></markdown>
          </div>
        </div>
      </app-expandable>
    </div>
    <div class="font-body text-xl font-bold pb-2">Other</div>
    <div
      *ngIf="faqOtherItemList$ | async as faqOtherItemList"
      class="exp-shadow mb-6"
    >
      <app-expandable class="exp" *ngFor="let faq of faqOtherItemList">
        <p slot="header" class="font-body text-md">{{ faq.Question }}</p>
        <div class="answer-div">
          <div class="answer-col">
            <markdown [data]="faq.Answer"></markdown>
          </div>
        </div>
      </app-expandable>
    </div>
  </div>
</div>
