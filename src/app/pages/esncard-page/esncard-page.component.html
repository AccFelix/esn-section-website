<app-navigation></app-navigation>
<div class="max-w-screen-xl m-auto sm:px-16 xl:mt-16 lg:mt-8 sm:mt-4">
  <div *ngFor="let c of contentItemList" class="mb-24">
    <!-- text left img right -->
    <div *ngIf="c.Layout === 'Text_left_img_right'">
      <div class="title-div">
        <p class="title-p">{{ c.Title }}</p>
      </div>
      <div
        [ngClass]="{
          'font-body text-lg border border-graylight shadow-xl p-8':
            c.Wrap_in_shadow_box
        }"
      >
        <div *ngIf="c.Image" class="m-auto">
          <figure class="float-right-fig">
            <img
              src="https://strapi.esn-freiburg.de{{
                c.Image.formats.medium.url
              }}"
              alt="{{ c.Image.alternativeText }}"
              title="{{ c.Image.alternativeText }}"
            />
          </figure>
          <div *ngIf="c.Text">
            <markdown [data]="c.Text"></markdown>
          </div>
        </div>
        <div *ngIf="!c.Image" class="m-auto font-body text-lg">
          <markdown [data]="c.Text"></markdown>
        </div>
        <div *ngIf="c.Youtube_video_embed_link">
          <iframe
            width="560"
            height="315"
            [src]="getURL()"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
    <!-- text right img left -->
    <div *ngIf="c.Layout === 'Text_right_img_left'">
      <div class="title-div">
        <p class="title-p">{{ c.Title }}</p>
      </div>
      <div
        [ngClass]="{
          'font-body text-lg border border-graylight shadow-xl p-8':
            c.Wrap_in_shadow_box
        }"
      >
        <div *ngIf="c.Image" class="m-auto">
          <figure class="float-left-fig">
            <img
              src="https://strapi.esn-freiburg.de{{
                c.Image.formats.medium.url
              }}"
              alt="{{ c.Image.alternativeText }}"
              title="{{ c.Image.alternativeText }}"
            />
          </figure>
          <div *ngIf="c.Text" class="w-full">
            <markdown [data]="c.Text"></markdown>
          </div>
        </div>
        <div *ngIf="!c.Image" class="m-auto font-body text-lg">
          <markdown [data]="c.Text"></markdown>
        </div>
      </div>
    </div>
    <!-- text below img above -->
    <div *ngIf="c.Layout === 'Text_below_img_above'">
      <div class="title-div">
        <p class="title-p">{{ c.Title }}</p>
      </div>
      <div
        [ngClass]="{
          'font-body text-lg border border-graylight shadow-xl p-8':
            c.Wrap_in_shadow_box
        }"
        class="flex items-center flex-col"
      >
        <div *ngIf="c.Image" class="px-4">
          <img
            class="m-auto py-4 w-full"
            src="https://strapi.esn-freiburg.de{{ c.Image.formats.medium.url }}"
            alt="{{ c.Image.alternativeText }}"
            title="{{ c.Image.alternativeText }}"
          />
        </div>
        <div *ngIf="c.Text" class="w-full">
          <markdown [data]="c.Text"></markdown>
        </div>
      </div>
    </div>
    <!-- text above img below -->
    <div *ngIf="c.Layout === 'Text_above_img_below'">
      <div class="title-div">
        <p class="title-p">{{ c.Title }}</p>
      </div>
      <div
        [ngClass]="{
          'font-body text-lg border border-graylight shadow-xl p-8':
            c.Wrap_in_shadow_box
        }"
        class="flex items-center flex-col"
      >
        <div *ngIf="c.Text" class="w-full">
          <markdown [data]="c.Text"></markdown>
        </div>
        <div *ngIf="c.Image" class="px-4">
          <img
            class="m-auto py-4 w-3/5"
            src="https://strapi.esn-freiburg.de{{ c.Image.formats.medium.url }}"
            alt="{{ c.Image.alternativeText }}"
            title="{{ c.Image.alternativeText }}"
          />
        </div>
      </div>
    </div>
  </div>
</div>
<div
  class="max-w-screen-xl p-8 sm:p-0 m-auto sm:px-16 xl:mt-16 lg:mt-8 sm:mt-4"
>
  <div class="title-div">
    <p class="title-p">Our Partners in Freiburg</p>
  </div>
</div>
<div class="max-w-screen-2xl m-auto mb-24">
  <div *ngIf="!partnerItemList" class="bg-white w-screen h-screen"></div>
  <div
    class="
      mx-8
      flex flex-wrap
      items-end
      justify-evenly
      font-body
      text-lg
      border border-graylight
      shadow-xl
      p-8
    "
  >
    <div
      *ngFor="let partner of partnerItemList"
      class="flex flex-wrap items-end justify-evenly flexb3"
    >
      <figure class="m-2">
        <a
          href="{{ partner.Link }}"
          title="{{ partner.Main_image.alternativeText }}"
          target="_blank"
          rel="noopener"
          class=""
          ><img
            *ngIf="partner.Main_image.formats.medium"
            class="imgh m-auto zoom"
            src="https://strapi.esn-freiburg.de{{
              partner.Main_image.formats.medium.url
            }}"
            alt="{{ partner.Main_image.alternativeText }}"
        /></a>
        <a
          href="{{ partner.Link }}"
          title="{{ partner.Main_image.alternativeText }}"
          target="_blank"
          rel="noopener"
          class=""
          ><img
            *ngIf="
              partner.Main_image.formats.thumbnail &&
              !partner.Main_image.formats.medium
            "
            class="imgh m-auto zoom"
            src="https://strapi.esn-freiburg.de{{
              partner.Main_image.formats.thumbnail.url
            }}"
            alt="{{ partner.Main_image.alternativeText }}"
        /></a>
        <figcaption class="pt-4 text-center">
          <b>{{ partner.Name }}</b
          ><br />
          {{ partner.Deal }}
        </figcaption>
      </figure>
    </div>
  </div>
</div>
<app-footer></app-footer>
