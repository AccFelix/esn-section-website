<app-navigation></app-navigation>
<div
  class="max-w-screen-xl p-8 sm:p-0 m-auto sm:px-16 xl:mt-16 lg:mt-8 sm:mt-4"
>
  <div *ngFor="let c of contentItemList" class="mb-24">
    <!-- text left img right -->
    <div *ngIf="c.Layout === 'Text_left_img_right'">
      <div class="m-auto mb-8 relative">
        <p class="font-heading text-esn-dark-blue font-bold text-4xl title">
          {{ c.Title }}
        </p>
      </div>
      <div
        [ngClass]="{
          'font-body text-lg border border-graylight shadow-xl p-8':
            c.Wrap_in_shadow_box
        }"
      >
        <div *ngIf="c.Image" class="m-auto flex items-top">
          <div *ngIf="c.Text" class="w-full">
            <markdown [data]="c.Text"></markdown>
          </div>
          <figure class="pl-0 lg:pl-8 pb-2 pr-0 pt-0 w-4/5 lg:w-2/5 m-auto">
            <img
              src="https://strapi.esn-freiburg.de{{
                c.Image.formats.medium.url
              }}"
              alt="{{ c.Image.alternativeText }}"
              title="{{ c.Image.alternativeText }}"
            />
          </figure>
        </div>
        <div *ngIf="!c.Image" class="m-auto font-body text-lg">
          <markdown [data]="c.Text"></markdown>
        </div>
        <div *ngIf="c.Youtube_video_embed_link">
          <iframe
            width="560"
            height="315"
            [src]="getURL()"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
    <!-- text right img left -->
    <div *ngIf="c.Layout === 'Text_right_img_left'">
      <div class="m-auto mb-8 relative">
        <p class="font-heading text-esn-dark-blue font-bold text-4xl title">
          {{ c.Title }}
        </p>
      </div>
      <div
        [ngClass]="{
          'font-body text-lg border border-graylight shadow-xl p-8':
            c.Wrap_in_shadow_box
        }"
      >
        <div *ngIf="c.Image" class="m-auto flex items-top">
          <figure
            class="pr-0 lg:pr-8 pb-2 pl-0 pt-0 lg:float-left w-4/5 lg:w-2/5 m-auto"
          >
            <img
              src="https://strapi.esn-freiburg.de{{
                c.Image.formats.medium.url
              }}"
              alt="{{ c.Image.alternativeText }}"
              title="{{ c.Image.alternativeText }}"
            />
          </figure>
          <div *ngIf="c.Text" class="w-full">
            <markdown [data]="c.Text"></markdown>
          </div>
        </div>
        <div *ngIf="c.Youtube_video_embed_link">
          <iframe
            width="560"
            height="315"
            src="{{ c.Youtube_video_embed_link }}"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div *ngIf="!c.Image" class="m-auto font-body text-lg">
          <markdown [data]="c.Text"></markdown>
        </div>
      </div>
    </div>
    <!-- text below img above -->
    <div *ngIf="c.Layout === 'Text_below_img_above'">
      <div class="m-auto mb-8 relative">
        <p class="font-heading text-esn-dark-blue font-bold text-4xl title">
          {{ c.Title }}
        </p>
      </div>
      <div
        [ngClass]="{
          'font-body text-lg border border-graylight shadow-xl p-8':
            c.Wrap_in_shadow_box
        }"
        class="flex items-center flex-col"
      >
        <div *ngIf="c.Image" class="px-4">
          <img
            class="m-auto py-4 w-full"
            src="https://strapi.esn-freiburg.de{{ c.Image.formats.medium.url }}"
            alt="{{ c.Image.alternativeText }}"
            title="{{ c.Image.alternativeText }}"
          />
        </div>
        <div *ngIf="c.Youtube_video_embed_link">
          <iframe
            width="560"
            height="315"
            src="{{ c.Youtube_video_embed_link }}"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div *ngIf="c.Text" class="w-full">
          <markdown [data]="c.Text"></markdown>
        </div>
      </div>
    </div>
    <!-- text above img below -->
    <div *ngIf="c.Layout === 'Text_above_img_below'">
      <div class="m-auto mb-8 relative">
        <p class="font-heading text-esn-dark-blue font-bold text-4xl title">
          {{ c.Title }}
        </p>
      </div>
      <div
        [ngClass]="{
          'font-body text-lg border border-graylight shadow-xl p-8':
            c.Wrap_in_shadow_box
        }"
        class="flex items-center flex-col"
      >
        <div *ngIf="c.Youtube_video_embed_link">
          <iframe
            width="560"
            height="315"
            src="{{ c.Youtube_video_embed_link }}"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div *ngIf="c.Text" class="w-full">
          <markdown [data]="c.Text"></markdown>
        </div>
        <div *ngIf="c.Image" class="px-4">
          <img
            class="m-auto py-4 w-3/5"
            src="https://strapi.esn-freiburg.de{{ c.Image.formats.medium.url }}"
            alt="{{ c.Image.alternativeText }}"
            title="{{ c.Image.alternativeText }}"
          />
        </div>
      </div>
    </div>
  </div>
</div>
<div
  class="max-w-screen-xl p-8 sm:p-0 m-auto sm:px-16 xl:mt-16 lg:mt-8 sm:mt-4"
>
  <div class="m-auto mb-12 relative">
    <p class="font-heading text-esn-dark-blue font-bold text-4xl title">
      Our Partners in Freiburg
    </p>
  </div>
</div>
<div class="max-w-screen-2xl m-auto mb-24">
  <div *ngIf="!partnerItemList" class="bg-white w-screen h-screen"></div>
  <div
    class="mx-8 flex flex-wrap items-center justify-evenly font-body text-lg border border-graylight shadow-xl p-8"
  >
    <ng-container *ngFor="let partner of partnerItemList">
      <a
        href="{{ partner.Link }}"
        title="{{ partner.Main_image.alternativeText }}"
        target="_blank"
        rel="noopener"
        class="w-1/3"
      >
        <figure class="m-2">
          <img
            *ngIf="partner.Main_image.formats.medium"
            class="imgh m-auto zoom"
            src="https://strapi.esn-freiburg.de{{
              partner.Main_image.formats.medium.url
            }}"
            alt="{{ partner.Main_image.alternativeText }}"
          />
          <img
            *ngIf="
              partner.Main_image.formats.thumbnail &&
              !partner.Main_image.formats.medium
            "
            class="imgh m-auto zoom"
            src="https://strapi.esn-freiburg.de{{
              partner.Main_image.formats.thumbnail.url
            }}"
            alt="{{ partner.Main_image.alternativeText }}"
          />
          <figcaption class="pt-4 text-center">
            <b>{{ partner.Name }}</b
            ><br />
            {{ partner.Deal }}
          </figcaption>
        </figure>
      </a>
    </ng-container>
  </div>
</div>
<app-footer></app-footer>
