<div
  *ngIf="imprintItemList$ | async as imprintItemList; else loading"
  class="outer"
>
  <div class="markdown-div">
    <div class="title-div">
      <p class="title-p">{{ imprintItemList.Title }}</p>
    </div>
    <markdown [data]="imprintItemList.Text"></markdown>
  </div>
</div>
<ng-template #loading><div class="loader"></div></ng-template>
