<div class="outer">

  <div
  *ngIf="imprintItemList$ | async as imprintItemList; else esnGerImprint"
  >
  <div class="markdown-div">
    <div class="title-div">
      <p class="title-p">{{ imprintItemList.title }}</p>
    </div>
    <markdown data-testid="esn-section-imprint" [data]="imprintItemList.text"></markdown>
  </div>
</div>
<ng-template #esnGerImprint>
  <ng-container
  *ngIf="imprintEsnGer$ | async as imprintEsnGerItem; else loading"
  >
    <div class="markdown-div">
      <div class="title-div">
        <p class="title-p">Imprint (ESN Germany e.V.)</p>
      </div>
      <markdown [data]="imprintEsnGerItem.Content"></markdown>
    </div>
  </ng-container>
</ng-template>
<ng-template #loading>
  <img width="200px" class="m-auto" src="assets/social/ESN-star-spinner.gif"
  /></ng-template>
</div>
