<div *ngIf="cocItem$ | async as cocItem; else loading" class="outer">
  <div class="markdown-div">
    <div class="title-div">
      <p class="title-p">{{ cocItem.Title }}</p>
    </div>
    <markdown [data]="cocItem.MarkdownText"></markdown>
  </div>
</div>
<ng-template #loading><div class="loader"></div></ng-template>
